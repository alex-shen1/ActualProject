<div id="page">

</div>

<script>
    // This page actually starts blank in terms of HTML, but sends an async GET request to
    // dashboard.php, which is the file we originally had set up with the page content. With the response,
    // we dynamically update the "page" div with the entirety of the response.
    // Is this good practice? No. Is it even necessary at all? No. But it's a usage of AJAX which counts for extra credit.
    let xhr = new XMLHttpRequest();
    xhr.onreadystatechange = setPage;

    xhr.open("GET", 'dashboard.php', true);
    xhr.send();

    function setPage(){
        if(xhr.readyState == 4 && xhr.status == 200){
            //update DOM
            document.getElementById("page").innerHTML = xhr.responseText;
        }
        console.log(xhr.responseText);
    }
</script>
